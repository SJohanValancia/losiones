<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles de la Venta</title>
    <link rel="stylesheet" href="/css/dashboard.css">
    <style>
        /* Estilos específicos para la página de detalles */
        .sale-details-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .detail-card {
            background: var(--gradient-card);
            border-radius: var(--border-radius-md);
            padding: 1.5rem;
            border: 1px solid var(--glass-border);
            box-shadow: var(--glass-shadow);
            transition: all var(--transition-speed);
            transform-style: preserve-3d;
            perspective: 1000px;
        }
        
        .detail-card:hover {
            transform: translateY(-5px) rotateX(2deg);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.25);
        }
        
        .detail-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            display: block;
        }
        
        .detail-value {
            color: var(--text-primary);
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        .price-value {
            color: var(--primary-color);
            font-size: 1.4rem;
            font-weight: 700;
        }
        
        .paid-value {
            color: var(--success);
        }
        
        .debt-value {
            color: var(--danger);
        }
        
        /* Tabla de pagos estilizada */
        .payments-section {
            margin-top: 2.5rem;
            padding: 2rem;
            background: var(--glass-bg);
            border-radius: var(--border-radius-lg);
            border: 1px solid var(--glass-border);
            box-shadow: var(--glass-shadow);
        }
        
        .payments-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 10px;
            margin-top: 1.5rem;
        }
        
        .payments-table th {
            color: var(--text-secondary);
            font-weight: 600;
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .payments-table td {
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
        }
        
        .payments-table tr:hover td {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.01);
            transition: all var(--transition-speed);
        }
        
        .payments-table td:first-child {
            border-radius: var(--border-radius-md) 0 0 var(--border-radius-md);
        }
        
        .payments-table td:last-child {
            border-radius: 0 var(--border-radius-md) var(--border-radius-md) 0;
        }
        
        .payment-amount {
            font-weight: 600;
            color: var(--success);
        }
        
        /* Botón de volver estilizado */
        .back-button {
            display: flex;
            justify-content: center;
            margin-top: 2rem;
        }
        
        .back-button button {
            padding: 0.9rem 2rem;
            font-weight: 600;
            font-size: 1rem;
            text-transform: uppercase;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius-md);
            cursor: pointer;
            transition: all var(--transition-speed);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .back-button button:hover {
            transform: translateY(-5px);
            background: var(--primary-hover);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        
        /* Estilos para el estado de pago */
        .payment-status {
            margin-top: 2rem;
            padding: 1.5rem;
            border-radius: var(--border-radius-md);
            text-align: center;
            font-weight: 700;
            font-size: 1.2rem;
        }
        
        .status-paid {
            background: rgba(32, 227, 178, 0.1);
            border: 1px solid var(--success);
            color: var(--success);
        }
        
        .status-pending {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid var(--danger);
            color: var(--danger);
        }
        
        .status-partial {
            background: rgba(255, 190, 61, 0.1);
            border: 1px solid var(--warning);
            color: var(--warning);
        }
    </style>
    <script src="loader.js"></script>
</head>
<body>
    <div class="container">
        <h1>Detalles de la Venta</h1>
        <div id="saleDetails" class="sale-details-container"></div>
        <div id="paymentStatus"></div>
        <div id="paymentsDetails" class="payments-section"></div>
        <div class="back-button">
            <button onclick="goBack()">Volver </button>
        </div>
    </div>
    <script src="saleDetails.js"></script>
</body>
</html>
