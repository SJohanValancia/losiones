<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro - Administrador de Gastos</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="loader.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Registro</h1>
      <form id="registerForm">
        <div class="wave-gtoup" >


          <div class="wave-group">
            <input id="registerName"required="" type="text" class="input">
            <span class="bar"></span>
            <label class="label">
              <span class="label-char" style="--index: 0">N</span>
              <span class="label-char" style="--index: 1">o</span>
              <span class="label-char" style="--index: 2">m</span>
              <span class="label-char" style="--index: 3">b</span>
              <span class="label-char" style="--index: 3">r</span> 
              <span class="label-char" style="--index: 3">e</span>
            </label>
          </div>
          
        </div>

        <div class="wave-group">
          <input id="registerEmail"required="" type="email" class="input">
          <span class="bar"></span>
          <label  class="label">

            <span class="label-char" style="--index: 0">C</span>
            <span class="label-char" style="--index: 1">o</span>
            <span class="label-char" style="--index: 2">r</span>
            <span class="label-char" style="--index: 3">r</span>
            <span class="label-char" style="--index: 3">e</span> 
            <span class="label-char" style="--index: 3">o</span>

          </label>
 
        </div>


        <div class="wave-group">
          <input id="registerPassword"required="" type="password" class="input">
          <span class="bar"></span>
          <label  class="label">

            <span class="label-char" style="--index: 0">C</span>
            <span class="label-char" style="--index: 1">o</span>
            <span class="label-char" style="--index: 2">n</span>
            <span class="label-char" style="--index: 3">t</span>
            <span class="label-char" style="--index: 3">r</span> 
            <span class="label-char" style="--index: 3">a</span>
            <span class="label-char" style="--index: 3">s</span>
            <span class="label-char" style="--index: 3">e</span>
            <span class="label-char" style="--index: 3">ñ</span>
            <span class="label-char" style="--index: 3">a</span>

          </label>
 
        </div>
        
        <button class="registro" type="submit">Registrarse</button>
      </form>
      <p>¿Ya tienes cuenta? <a href="index.html">Inicia sesión aquí</a>.</p>
    </div>
    <script src="register.js" type="module"></script>
  </body>
</html>
