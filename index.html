<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión - Administrador de Gastos</title>
    <link rel="stylesheet" href="css/styles.css" />
    
  </head>

  <style>
    #oculto{

      transform: translateY(-300px);
      position: absolute;
      background: linear-gradient(135deg, #1e2a47, #2a3e5c);
      

    }
  </style>

  <body>

    <button id="oculto" onclick="window.location.href='admin.html'" ></button>

    <div class="container">
      <h1>Iniciar Sesión</h1>
      <form id="loginForm">
        <div class="wave-group">
          <input id="loginEmail"required="" type="email" class="input">
          <span class="bar"></span>
          <label  class="label">

            <span class="label-char" style="--index: 0">E</span>
            <span class="label-char" style="--index: 1">m</span>
            <span class="label-char" style="--index: 2">a</span>
            <span class="label-char" style="--index: 3">i</span>
            <span class="label-char" style="--index: 3">l</span> 


          </label>
 
        </div>
        <div class="wave-group">
          <input id="loginPassword"required="" type="password" class="input">
          <span class="bar"></span>
          <label  class="label">

            <span class="label-char" style="--index: 0">C</span>
            <span class="label-char" style="--index: 1">o</span>
            <span class="label-char" style="--index: 2">n</span>
            <span class="label-char" style="--index: 3">t</span>
            <span class="label-char" style="--index: 3">r</span> 
            <span class="label-char" style="--index: 3">a</span>
            <span class="label-char" style="--index: 3">s</span>
            <span class="label-char" style="--index: 3">e</span>
            <span class="label-char" style="--index: 3">ñ</span>
            <span class="label-char" style="--index: 3">a</span>

          </label>
 
        </div>
        <center>
        <button class="login" type="submit">Iniciar Sesión</button>
    </center>
      </form>
      <p>¿No tienes cuenta? <a href="register.html">Regístrate aquí</a>.</p>
    </div>
    <script src="login.js" type="module"></script>
  </body>
</html>
