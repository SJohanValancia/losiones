<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos Vendidos</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <style>
        .products-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            padding: 20px;
            list-style: none;
        }

        .products-list li {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            position: relative;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .products-list li:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.12);
        }
        
        .products-list li.deleting {
            transform: scale(0.95);
            opacity: 0;
            pointer-events: none;
        }

        .product-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.15);
        }

        .product-header h3 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
            color: #fff;
        }

        .product-badge {
            background: rgba(32, 227, 178, 0.2);
            color: #20E3B2;
            padding: 4px 10px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
            border: 1px solid rgba(32, 227, 178, 0.3);
        }

        .product-details {
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .price-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .detail-label {
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
        }

        .detail-value {
            font-weight: 600;
            font-size: 16px;
            color: #fff;
        }

        .detail-value.sale {
            color: #7286FD;
        }

        .profit.high .detail-value {
            color: #20E3B2;
        }

        .profit.medium .detail-value {
            color: #FFD60A;
        }

        .profit.low .detail-value {
            color: #FF9F0A;
        }

        .profit.neutral .detail-value {
            color: #fff;
        }

        .percentage {
            font-size: 14px;
            opacity: 0.8;
        }

        .card-actions {
            margin-top: auto;
            padding: 15px 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.1);
        }

        .delete-btn {
            width: 100%;
            padding: 10px;
            background: rgba(255, 69, 58, 0.2);
            color: white;
            border: 1px solid rgba(255, 69, 58, 0.3);
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            background: rgba(255, 69, 58, 0.4);
            transform: translateY(-2px);
        }

        .btn-icon {
            font-size: 16px;
        }

        #searchInput {
            width: 100%;
            max-width: 500px;
            margin: 20px auto;
            display: block;
            padding: 12px 20px;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        #searchInput:focus {
            box-shadow: 0 0 0 3px rgba(114, 134, 253, 0.2);
            border-color: var(--primary-color);
            outline: none;
        }

        #searchInput::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        #totalsSummary {
            background: rgba(32, 227, 178, 0.1);
            border-radius: 15px;
            padding: 25px;
            margin: 20px auto;
            width: 100%;
            max-width: 850px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            text-align: center;
            border: 1px solid rgba(32, 227, 178, 0.3);
            transition: all 0.3s ease;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
            gap: 20px;
        }

        #totalsSummary:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
        }

        #totalsSummary h2 {
            width: 100%;
            margin-top: 0;
            margin-bottom: 15px;
            color: #20E3B2;
            font-size: 24px;
        }

        .summary-card {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 15px 25px;
            flex: 1;
            min-width: 200px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
  
        .summary-card p {
            font-size: 16px;
            margin: 0;
            color: rgba(255, 255, 255, 0.7);
        }

        .summary-card span {
            display: block;
            font-size: 22px;
            font-weight: bold;
            margin-top: 8px;
            color: white;
        }

        #totalProducts {
            color: #7286FD;
        }

        #totalSold {
            color: #FFD60A;
        }

        #totalProfit {
            color: #20E3B2;
        }

        .empty-message, .error-message {
            grid-column: 1 / -1;
            text-align: center;
            padding: 30px 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .empty-icon, .error-icon {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .error-message {
            background: rgba(255, 69, 58, 0.1);
        }

        .error-message .error-icon {
            color: #FF453A;
        }
        
        @media (max-width: 768px) {
            .products-list {
                grid-template-columns: 1fr;
            }
            
            #totalsSummary {
                flex-direction: column;
                padding: 20px;
            }
            
            .summary-card {
                width: 100%;
            }
        }
    </style>
    <script src="loader.js"></script>
</head>
<body>

    <div id="totalsSummary">
        <h2>📊 Resumen de Ventas</h2>
        <div class="summary-card">
            <p>Total productos vendidos:</p>
            <span id="totalProducts">0</span>
        </div>
        <div class="summary-card">
            <p>Total vendido:</p>
            <span id="totalSold">0 COP</span>
        </div>
        <div class="summary-card">
            <p>Ganancia total:</p>
            <span id="totalProfit">0 COP</span>
        </div>
    </div>

    <div id="vendidosContainer" class="container">
        <div class="navbar-wrapper">
            <div class="backdrop" id="backdrop"></div>
          
            
            <nav class="navbar-menu" id="navbar">
              <button class="menu-toggle" id="menuToggle">☰</button>
              <div class="menu-items" id="menuItems">
                <a href="categories.html" >registrar cliente</a>
                <a href="historial.html" >Historial</a>
                <a href="abonos.html" >Historial de abonos</a>
                <a href="liquidados.html">Liquidados</a>
                <a href="productos.html">Agregar Producto</a>         
                <a href="inventario.html">Inventario</a>
                <a href="categories.html">registrar cliente</a>
               
                
              </div>
              
            </nav>
          </div>
        
        <h1>📦 Productos Vendidos</h1>
        
        <input type="text" id="searchInput" placeholder="🔍 Buscar producto vendido..." />

        <ul id="productsList" class="products-list"></ul>
    </div>

    <script type="module" src="vendidos.js"></script>
</body>
</html>
