<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventario</title>
    <link rel="stylesheet" href="css/dashboard.css" />
    <style>
      @media screen and (max-width: 375px) {
        .container {
          width: 90%;
          padding: 15px;
        }
        .navbar ul {
          flex-direction: column;
          gap: 10px;
          align-items: center;
        }
        .wave-group .input {
          width: 100%;
        }
        button {
          width: 100%;
        }
      }

      /* Estilo para la lista de productos */
      .products-list {
        margin-top: 50px;
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); /* Crear columnas flexibles */
        gap: 20px; /* Espacio entre las tarjetas de productos */
        padding: 20px;
        list-style: none;
        justify-items: center; /* Alinea los productos en el centro de cada celda */
      }
    
      /* Estilo para cada elemento de producto */
      .products-list li {
        background: rgba(255, 255, 255, 0.15);
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        color: #ffffff;
      }
    
      .products-list li:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
      }
    
      /* Estilo para la informaci칩n del producto */
      .product-info h3 {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 10px;
      }
    
      .product-info p {
        font-size: 16px;
        margin: 5px 0;
      }
    
      /* Botones dentro de cada producto */

    </style>
  </head>
  <body>
    <div class="container">
      <!-- Barra de navegaci칩n -->
      <nav id="navbar" class="navbar">
        <ul>
          <li><a href="categories.html">Registro</a></li>
          <li><a href="vendidos.html">Productos Vendidos</a></li>
        </ul>
      </nav>

      <!-- Campo de b칰squeda -->
      <input type="text" id="searchInput" placeholder="游댌 Buscar producto por nombre..." />

      <!-- T칤tulo de la p치gina -->
      <div class="list-container">
        <h1>Inventario de Productos</h1>

        <!-- Formulario para agregar producto -->
        <div class="form-container">
          <form id="productForm">
            <div class="wave-group">
              <input id="productName" required type="text" class="input" />
              <label class="label">Nombre de Producto</label>
            </div>
            <div class="wave-group">
              <input id="costPrice" required type="number" class="input" />
              <label class="label">Precio de Costo</label>
            </div>
            <div class="wave-group">
              <input id="salePrice" required type="number" class="input" />
              <label class="label">Precio de Venta</label>
            </div>

            <div class="buttons">
              <button type="button" id="saveProduct">Guardar</button>
            </div>
          </form>
        </div>

        <!-- Lista de productos -->
        <ul id="productsList" class="products-list">
          <!-- Productos se agregan din치micamente aqu칤 -->
        </ul>
      </div>

      <!-- Total de productos -->
      <div id="totalProductsContainer">
        <h2 style="display: none;" >游닍 Total productos: <span id="totalProducts">0</span></h2>
      </div>
    </div>

    <script type="module" src="inventario.js"></script>
  </body>
</html>
