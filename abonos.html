<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Abonos</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <style>
        .payments-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            padding: 20px 0;
            list-style: none;
        }

        .payment-card {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .payment-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.12);
        }
        
        .payment-card.deleting {
            transform: scale(0.95);
            opacity: 0;
            pointer-events: none;
        }

        .payment-header {
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.15);
        }

        .client-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .client-info h3 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
            color: #fff;
        }

        .status-badge {
            background: rgba(114, 134, 253, 0.2);
            color: #7286fd;
            padding: 4px 10px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
            border: 1px solid rgba(114, 134, 253, 0.3);
        }

        .product-name {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 5px;
        }

        .payment-details {
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 15px;
        }

        .detail-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .detail-label {
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
        }

        .detail-value {
            font-weight: 600;
            font-size: 16px;
            color: #fff;
        }

        .detail-value.amount {
            color: #20E3B2;
            font-size: 22px;
        }

        .detail-value.remaining {
            color: #ffbe3d;
            font-size: 16px;
        }

        .payment-progress {
            margin-top: 10px;
            background: rgba(0, 0, 0, 0.2);
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(to right, #7286fd, #20E3B2);
            border-radius: 4px;
            transition: width 0.5s ease;
        }

        .payment-info {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-top: 10px;
        }

        .payment-date {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .date-icon {
            font-size: 20px;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }

        .card-actions {
            margin-top: auto;
            padding: 15px 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.1);
        }

        .delete-btn {
            width: 100%;
            padding: 10px;
            background: rgba(255, 59, 59, 0.2);
            color: #FF3B3B;
            border: 1px solid rgba(255, 59, 59, 0.3);
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .delete-btn:hover {
            background: rgba(255, 59, 59, 0.3);
            transform: translateY(-2px);
        }

        .empty-message {
            color: #FFFFFF;
            font-size: 16px;
            text-align: center;
            width: 100%;
            padding: 20px;
        }

        #searchInput {
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
            display: block;
            padding: 12px 20px;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        #searchInput:focus {
            box-shadow: 0 0 0 3px rgba(114, 134, 253, 0.2);
            border-color: var(--primary-color);
            outline: none;
        }

        #searchInput::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        #dateFilter {
            width: 100%;
            max-width: 250px;
            margin: 0 auto 20px;
            display: block;
            padding: 12px 20px;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
            color-scheme: dark;
        }

        #dateFilter:focus {
            box-shadow: 0 0 0 3px rgba(114, 134, 253, 0.2);
            border-color: var(--primary-color);
            outline: none;
        }

        .filters-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        #clearFilters {
            background: rgba(114, 134, 253, 0.2);
            color: #7286fd;
            border: 1px solid rgba(114, 134, 253, 0.3);
            border-radius: 15px;
            padding: 12px 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #clearFilters:hover {
            background: rgba(114, 134, 253, 0.3);
            transform: translateY(-2px);
        }

        #totalPaymentsContainer {
            background: rgba(32, 227, 178, 0.1);
            border-radius: 15px;
            padding: 15px;
            margin: 20px auto;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            text-align: center;
            border: 1px solid rgba(32, 227, 178, 0.3);
            transition: all 0.3s ease;
            max-width: 500px;
        }

        #totalPaymentsContainer:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
        }

        #totalPaymentsContainer h2 {
            margin: 0;
            color: var(--success);
        }

        .navbar {
            margin-bottom: 30px;
        }

        .navbar ul {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 0;
            list-style: none;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            padding: 10px 20px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            display: block;
        }

        .navbar a:hover {
            background: var(--primary-color);
            transform: translateY(-3px);
        }

        .credit-status {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            background: rgba(0, 0, 0, 0.15);
            padding: 10px;
            border-radius: 8px;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        .status-indicator.pending {
            background: #ffbe3d;
        }

        .status-indicator.completed {
            background: #20E3B2;
        }

        .backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(6px);
            background: rgba(0, 0, 0, 0.4);
            z-index: 999;
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .backdrop.show {
            display: block;
            opacity: 1;
        }

    </style>
</head>

</html>
