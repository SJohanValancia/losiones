<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Ventas</title>
    <link rel="stylesheet" href="css/dashboard.css" />
    <style>
      /* Ajustes para iPhone X */
      @media screen and (max-width: 375px) {
        .container {
          width: 90%;
          padding: 15px;
        }
        .navbar ul {
          flex-direction: column;
          gap: 10px;
          align-items: center;
        }
        .wave-group .input {
          width: 100%;
        }
        button {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <nav id="navbar" class="navbar">
        <ul>
          
          <li><a href="historial.html" >Historial</a></li>
          <li><a href="liquidados.html">Liquidados</a></li>
          <li><a href="inventario.html">Inventario</a></li>
          <li><a href="productos.html">Agregar Producto</a></li>

        </ul>
      </nav>
      <h1>Registro de Ventas</h1>

      <!-- Formulario de Registro -->
      <div class="form-container">
        <form id="salesForm">
          <input type="hidden" id="saleId" value="" />
          
          <div class="wave-group">
            <input id="clientName" required type="text" class="input" />
            <span class="bar"></span>
            <label id="cliente" class="label">
              <span class="label-char" style="--index: 0">N</span>
              <span class="label-char" style="--index: 1">o</span>
              <span class="label-char" style="--index: 2">m</span>
              <span class="label-char" style="--index: 3">b</span>
              <span class="label-char" style="--index: 4">r</span>
              <span class="label-char" style="--index: 5">e</span>
              <span class="label-char" style="--index: 6">ㅤ </span>

              <span class="label-char" style="--index: 11">C</span>
              <span class="label-char" style="--index: 12">l</span>
              <span class="label-char" style="--index: 13">i</span>
              <span class="label-char" style="--index: 14">e</span>
              <span class="label-char" style="--index: 15">n</span>
              <span class="label-char" style="--index: 16">t</span>
              <span class="label-char" style="--index: 17">e</span>
            </label>
          </div>

          <div class="wave-group">
            <input id="productName" required type="text" class="input" />
            <span class="bar"></span>
            <label id="productos-nombre" class="label">
              <span class="label-char" style="--index: 0">N</span>
              <span class="label-char" style="--index: 1">o</span>
              <span class="label-char" style="--index: 2">m</span>
              <span class="label-char" style="--index: 3">b</span>
              <span class="label-char" style="--index: 4">r</span>
              <span class="label-char" style="--index: 5">e</span>
              <span class="label-char" style="--index: 6"> ㅤ</span>

              <span class="label-char" style="--index: 13">L</span>
              <span class="label-char" style="--index: 14">o</span>
              <span class="label-char" style="--index: 15">c</span>
              <span class="label-char" style="--index: 16">i</span>
              <span class="label-char" style="--index: 17">ó</span>
              <span class="label-char" style="--index: 18">n</span>
            </label>
          </div>

          <div class="wave-group">
            <input id="saleDate" required type="date" class="input" />

            <span class="bar"></span>
            <label id="productos-nombre" class="label">
              <span class="label-char" style="--index: 0">F</span>
              <span class="label-char" style="--index: 1">e</span>
              <span class="label-char" style="--index: 2">c</span>
              <span class="label-char" style="--index: 3">h</span>
              <span class="label-char" style="--index: 4">a</span>

            </label>

          </div>
          
          <div class="wave-group">
            <input id="price" required type="number" class="input" />
            <span class="bar"></span>
            <label id="precio-venta" class="label">
              <span class="label-char" style="--index: 0">P</span>
              <span class="label-char" style="--index: 1">r</span>
              <span class="label-char" style="--index: 2">e</span>
              <span class="label-char" style="--index: 3">c</span>
              <span class="label-char" style="--index: 4">i</span>
              <span class="label-char" style="--index: 4">o</span>
              <span class="label-char" style="--index: 5">ㅤ</span>
              <span class="label-char" style="--index: 5">d</span>
              <span class="label-char" style="--index: 5">e</span>
              <span class="label-char" style="--index: 5">ㅤ</span>
              <span class="label-char" style="--index: 5">v</span>
              <span class="label-char" style="--index: 5">e</span>
              <span class="label-char" style="--index: 5">n</span>
              <span class="label-char" style="--index: 5">t</span>
              <span class="label-char" style="--index: 5">a</span>
            </label>
          </div>
          
          <div class="wave-group">
            <input id="installments" required type="text" class="input" />
            <span class="bar"></span>
            <label class="label">
              <span class="label-char" style="--index: 0">C</span>
              <span class="label-char" style="--index: 1">u</span>
              <span class="label-char" style="--index: 2">o</span>
              <span class="label-char" style="--index: 3">t</span>
              <span class="label-char" style="--index: 4">a</span>
              <span class="label-char" style="--index: 5">s</span>
            </label>
          </div>
          
          <div class="wave-group">
            <input id="advancePayment" required type="number" class="input" />
            <span class="bar"></span>
            <label class="label">
              <span class="label-char" style="--index: 0">A</span>
              <span class="label-char" style="--index: 1">b</span>
              <span class="label-char" style="--index: 2">o</span>
              <span class="label-char" style="--index: 3">n</span>
              <span class="label-char" style="--index: 4">o</span>
            </label>
          </div>

          <!-- Añadir esta sección después del formulario existente -->
<div id="paymentSection" class="form-container" style="display: none;">
  <h3>Registrar Nuevo Abono</h3>
  <div class="wave-group">
    <input id="paymentDate" required type="date" class="input" />
    <span class="bar"></span>
    <label class="label">
      <span class="label-char" style="--index: 0">F</span>
      <span class="label-char" style="--index: 1">e</span>
      <span class="label-char" style="--index: 2">c</span>
      <span class="label-char" style="--index: 3">h</span>
      <span class="label-char" style="--index: 4">a</span>
      <span class="label-char" style="--index: 5">ㅤ</span>
      <span class="label-char" style="--index: 6">d</span>
      <span class="label-char" style="--index: 7">e</span>
      <span class="label-char" style="--index: 8">ㅤ</span>
      <span class="label-char" style="--index: 9">a</span>
      <span class="label-char" style="--index: 10">b</span>
      <span class="label-char" style="--index: 11">o</span>
      <span class="label-char" style="--index: 12">n</span>
      <span class="label-char" style="--index: 13">o</span>
    </label>
  </div>
  
  <div class="buttons">
    <button type="button" id="addPayment">Registrar Abono</button>
  </div>
</div>

          <div class="buttons">
            <button type="button" id="saveSale">Guardar</button>
            <button type="button" id="updateSale" style="display: none">Actualizar</button>
            <button type="button" id="cancelUpdate" style="display: none">Cancelar</button>
            <button type="button" id="deleteSale" style="display: none">Eliminar</button>
          </div>
        </form>
      </div>

      <!-- Listado de Ventas -->
      <div class="list-container">
        <h2 id="titulo">CLIENTES</h2>
        <ul id="salesList">
          <!-- Aquí se agregarán dinámicamente las ventas -->
        </ul>
      </div>
    </div>

    <script src="dashboard/categories.js" type="module"></script>
    <script src="main.js" type="module"></script>
  </body>
</html>
